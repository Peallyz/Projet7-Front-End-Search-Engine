<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/logo.svg"
        alt="Toque de cuisinier, logo de Les petits plats"
      />
      <h1>Les petits plats</h1>
    </header>
    <main>
      <form>
        <div class="filter__main">
          <label for="main__research"></label>
          <input
            type="search"
            name="main__research"
            id="main__research"
            placeholder="Rechercher une recette"
          />
          <span
            ><img src="./assets/search.svg" alt="Loupe de recherche"
          /></span>
        </div>
        <div class="filter__byTag">
          <div class="filter__byTag--ingredient">
            <label for="ingredient"></label>
            <input
              type="search"
              name="ingredient"
              id="ingredient"
              placeholder="Ingredients"
            />
            <span
              ><img src="./assets/chevron.svg" alt="Chevron descendant"
            /></span>
          </div>
          <div class="filter__byTag--device">
            <label for="device"></label>
            <input
              type="search"
              name="device"
              id="device"
              placeholder="Appareils"
            />
            <span
              ><img src="./assets/chevron.svg" alt="Chevron descendant"
            /></span>
          </div>
          <div class="filter__byTag--utensil">
            <label for="utensil"></label>
            <input
              type="search"
              name="utensil"
              id="utensil"
              placeholder="Ustensiles"
            />
            <span
              ><img src="./assets/chevron.svg" alt="Chevron descendant"
            /></span>
          </div>
        </div>
      </form>

      <section class="recipes"></section>
    </main>
    <script src="./scripts/script.js" type="module"></script>
    <script src="./scripts/data/recipes.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/logo.svg"
        alt="Toque de cuisinier, logo de Les petits plats"
      />
      <h1>Les petits plats</h1>
    </header>
    <main>
      <form>
        <div class="filter__main">
          <label for="main__research"></label>
          <input
            type="search"
            name="main__research"
            id="main__research"
            placeholder="Rechercher une recette"
          />
          <span
            ><img src="./assets/search.svg" alt="Loupe de recherche"
          /></span>
        </div>
        <div class="filter__byTag">
          <div class="filter__byTag--ingredient reduced">
            <button class="ingredientBtn" type="button">Ingredients</button>
            <span
              ><img src="./assets/chevron.svg" alt="Chevron descendant"
            /></span>
            <div class="tags">
              <label for="ingredient"></label>
              <input
                type="search"
                name="ingredient"
                id="ingredient"
                placeholder="Rechercher par ingredients"
              />
              <ul
                data-tag="ingredients"
                class="container__tag container__tag--ingredient extended"
              ></ul>
            </div>
          </div>
          <div class="filter__byTag--device reduced">
            <button class="deviceBtn" type="button">Appareils</button>
            <span
              ><img src="./assets/chevron.svg" alt="Chevron descendant"
            /></span>
            <div class="tags">
              <label for="device"></label>
              <input
                type="search"
                name="device"
                id="device"
                placeholder="Rechercher par appareils"
              />
              <ul
                data-tag="appliance"
                class="container__tag container__tag--device extended"
              ></ul>
            </div>
          </div>
          <div class="filter__byTag--ustensil reduced">
            <button class="ustensilsBtn" type="button">Ustensiles</button>
            <span
              ><img src="./assets/chevron.svg" alt="Chevron descendant"
            /></span>
            <div class="tags">
              <label for="ustensil"></label>
              <input
                type="search"
                name="ustensil"
                id="ustensil"
                placeholder="Rechercher par ustensiles"
              />
              <ul
                data-tag="ustensils"
                class="container__tag container__tag--utensil extended"
              ></ul>
            </div>
          </div>
        </div>
      </form>

      <section class="recipes"></section>
    </main>
    <script src="./scripts/script.js" type="module"></script>
    <script src="./scripts/utils/eventListener.js" type="module"></script>
    <script src="./scripts/data/recipes.js" type="module"></script>
  </body>
</html>
